[tool.poetry]
name = "ed-api"
version = "4.0.0"
description = "An API for Elite Dangerous"
authors = ["corenting <corenting@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/corenting/ed-api"

[tool.poetry.dependencies]
python = "^3.11"
aenum = "^3.1.15"
aiofiles = "^23.1.0"
alembic = "^1.11.1"
beautifulsoup4 = "^4.12.2"
cachier = "^2.1.1,!=2.2.0" # see https://github.com/python-cachier/cachier/issues/125
environs = "^9.5.0"
fastapi = "^0.99.0"
firebase-admin = "^6.2.0"
gunicorn = "^20.1.0"
httpx = "^0.24.1"
loguru = "^0.7.0"
pendulum = "^2.1.2"
pydantic = "^1.10.10"
SQLAlchemy = "^2.0.17"
typer = "^0.9.0"
uvicorn = {extras = ["standard"], version = "^0.22.0"}

[tool.poetry.dev-dependencies]
black = "*"
mypy = "*"
ruff = "*"

[tool.ruff]
line-length = 88
ignore = ["E501"]
per-file-ignores = {"app/database/__init__.py" = ["F401"]}

[tool.mypy]
plugins = "pydantic.mypy"
ignore_missing_imports = true
disallow_untyped_defs = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
