[tool.poetry]
name = "ed-api"
version = "4.0.0"
description = "An API for Elite Dangerous"
authors = ["corenting <corenting@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/corenting/ed-api"

[tool.poetry.dependencies]
python = "^3.9"
aiofiles = "^0.7.0"
alembic = "^1.7.3"
cachier = "^1.5.0"
click = "^8.0.1"
click-loglevel = "^0.4.0"
environs = "^9.3.3"
fastapi = "^0.68.1"
gunicorn = "^20.1.0"
httpx = "^0.19.0"
pendulum = "^2.1.2"
pydantic = "^1.8.2"
pyfcm = "^1.5.1"
SQLAlchemy = "^1.4.25"
uvicorn = {extras = ["standard"], version = "^0.15.0"}

[tool.poetry.dev-dependencies]
black = "^21.9b0"
flake8 = "*"
flake8-docstrings = "*"
isort = "*"
mypy = "*"
pdbpp = "*"
pyproject-flake8 = "*"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.flake8]
max_line_length = 88
extend-ignore = "D100,D101,D104,E501,W503"
per-file-ignores = "__init__.py:F401"

[tool.mypy]
plugins = "pydantic.mypy"
ignore_missing_imports = true
disallow_untyped_defs = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
