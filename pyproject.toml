[tool.poetry]
name = "ed-api"
version = "4.0.0"
description = "An API for Elite Dangerous"
authors = ["corenting <corenting@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/corenting/ed-api"

[tool.poetry.dependencies]
python = "^3.9"
aenum = "^3.1.5"
aiofiles = "^0.8.0"
alembic = "^1.7.5"
beautifulsoup4 = "^4.10.0"
cachier = "^1.5.4"
environs = "^9.3.5"
fastapi = "^0.70.1"
gunicorn = "^20.1.0"
httpx = "^0.21.1"
pendulum = "^2.1.2"
pydantic = "^1.8.2"
pyfcm = "^1.5.4"
SQLAlchemy = "^1.4.28"
typer = "^0.4.0"
uvicorn = {extras = ["standard"], version = "^0.16.0"}

[tool.poetry.dev-dependencies]
black = "*"
flake8 = "*"
flake8-docstrings = "*"
isort = "*"
mypy = "*"
pdbpp = "*"
pyproject-flake8 = "*"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.flake8]
max_line_length = 88
extend-ignore = "D100,D101,D104,E501,W503"
per-file-ignores = "__init__.py:F401"

[tool.mypy]
plugins = "pydantic.mypy"
ignore_missing_imports = true
disallow_untyped_defs = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
