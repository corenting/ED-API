[tool.poetry]
name = "ed-api"
version = "4.0.0"
description = "An API for Elite Dangerous"
authors = ["corenting <corenting@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/corenting/ed-api"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.63"
httpx = "^0.17.0"
pendulum = "^2.1.2"
pydantic = "^1.8.1"
uvicorn = {extras = ["standard"], version = "^0.13.4"}
environs = "^9.3.1"
cachier = "^1.5.0"
alembic = "^1.5.8"
SQLAlchemy = "^1.4.6"

[tool.poetry.dev-dependencies]
black = "^21.5b1"
flake8 = "*"
flake8-docstrings = "*"
isort = "*"
mypy = "*"
pdbpp = "^0.10.2"
pyproject-flake8 = "^0.0.1-alpha.2"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.flake8]
max_line_length = 88
extend-ignore = "D100,D101,D104,E501,W503"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
